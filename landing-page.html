<html>

<head>
    <title>Doo Date - landing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Doo-style.css">
    <link rel="stylesheet" type="text/css" href="Doo-common.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="home-body">
    <section class="landing-top">
        <div class="container">
            <div class="row">
                <div class="offset-2 col-md-4 col-sm-4">
                    <div class="text-center login-wrap login-mod px-5 py-3 pt-5">
                        <div class="doo-logo mt-4 mb-3">
                            <img class="img-fluid" src="images/doo-icon.png" />
                        </div>
                        <h1 class="jubilat-bold font-22 mt-0">Doo Date</h1>
                        <p class="text-center font-14 psans-regular mt-4 mb-4">
                            "Your tasks and routines always done in time"
                        </p>
                    </div>
                    <p class="mt-5">Subscribe below to grab early bird offers.</p>
                    <div class="form-group row ml-n5">
                        <div class="col-lg-9 col-sm-9">
                            <input type="text" class="form-control form-pro" id="inputPassword" placeholder="Enter your email">
                        </div>
                        <div class="col-lg-3 col-sm-3 ml-n5">
                            <button type="submit" class="btn btn-primary mb-2 subscribe-button font-weight-bold">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
                <div class="offset-1 col-md-5 col-sm-5">
                    <div class="mt-5">
                        <img class="img-fluid mt-5" src="images/landing-mockup.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="doo-footer text-center">
        <a class="d-block psans-regular letter-spacing-1 gleecus-dev-text mb-0 white" href="http://www.gleecus.com" target="_blank">Developed by Gleecus Techlabs</a>
    </footer>
</body>
